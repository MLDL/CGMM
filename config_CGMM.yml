device:
  - cpu
model:
  - CGMM
batch_size:
  - 10000
l_prec:
  - [1,3]
max_layers:
  - 4
A:
  - 1
C:
  - 10
node_type:
  - discrete 
unibigram:
  - False
aggregation:
  - mean  # Not used with CGMMPPI!
infer_with_posterior:
  - False
max_epochs:
  - 10
threshold:
  - 0.
self_arc:
  - False
learning_rate:
  - 0.01
l2:
  - 0.0
classifier_epochs:
  - 1000
hidden_units:
  - 64
optimizer:
  - Adam
gradient_clipping:
  - null
scheduler:
  - null
shuffle:
  - False
loss:
  - MulticlassClassificationLoss
early_stopper:
  -
    class: Patience
    args:
      patience: 500
      use_loss: False
